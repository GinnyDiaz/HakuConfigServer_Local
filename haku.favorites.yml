#HTTP Server
server:
  port: ${PORT:7020}

#Discovery Server Access
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance : 
    hostname : localhost    
    status-page-url-path: /infoFavorites
    health-check-url-path: /healthFavorites
    metadata-map:
       app-owner: Haku Corp
       description: Microservice for Favorites management

spring:
  data:
    mongodb:
      uri: mongodb://hakuUser:hakuPass@localhost:27017/haku_db
      database: haku_db
      port: 27017
      host: localhost
      username: hakuUser
      password: hakuPass
